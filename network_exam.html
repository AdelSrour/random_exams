    const container = document.getElementById('questionsContainer');

    questions.forEach((q, i) => {
      const div = document.createElement('div');
      div.className = 'question';
      div.innerHTML = `<strong>Q${i + 1}:</strong> ${q.q}<br><div class="options">` +
        q.options.map((opt, idx) => `<button type="button" onclick="selectOption(${i}, ${idx}, this)">${opt}</button>`).join('') +
        `</div>`;
      container.appendChild(div);
    });

    const userAnswers = Array(questions.length).fill(null);
    const answered = Array(questions.length).fill(false);

    function selectOption(qIndex, optIndex, btn) {
      if (answered[qIndex]) return; // prevent changing after answering

      const buttons = btn.parentNode.querySelectorAll('button');
      buttons.forEach(b => b.disabled = true);

      const correctIdx = questions[qIndex].correct;

      if (optIndex === correctIdx) {
        btn.classList.add('correct');
      } else {
        btn.classList.add('incorrect');
        buttons[correctIdx].classList.add('correct');
      }

      userAnswers[qIndex] = optIndex;
      answered[qIndex] = true;
    }

    function submitAnswers() {
      let correct = 0;
      let resultText = '';
      questions.forEach((q, i) => {
        if (userAnswers[i] === q.correct) correct++;
        else resultText += `Q${i+1}: Your answer: ${q.options[userAnswers[i]] || 'None'} | Correct: ${q.options[q.correct]}\n`;
      });
      alert(`Score: ${correct}/${questions.length}\n\nReview:\n` + resultText);
    }
